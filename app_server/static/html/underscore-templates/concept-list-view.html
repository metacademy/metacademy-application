{% load staticfiles %}
<script type="text/template" id="concept-list-template">

  <div id="concept-list-show-button" class="small-vp-button">
    Concept List
  </div>

  <div id="concept-list-wrapper">
      <div id="concept-title-header">
        <h1>
          Learning Plan
        </h1>
        <div class="time-estimate">
          Completion Time: Infinity
        </div>

        <div id="explore-learn-tools">
          <div id="explore-learn-button-wrapper">
            <button class="el-nav-button" id="explore-button">
              <img src="{% static "images/graph-icon.png" %}" alt="Graph">
            </button>
            <button class="el-nav-button" id="learn-button">
              <img src="{% static "images/list-icon.png" %}" alt="Graph">
            </button>
          </div>
          <div>
            <button id="back-to-editing" title="return to the graph editor">return to editor</button>
          </div>
        </div>

        <div id="concept-list-search">
          <input type="text" id="concept-list-search-input" placeholder="enter the name of a concept to find it">
          <input type="button" value="Clear" id="cancel-search-input">
        </div>

        <div id="concept-list-hide-button">
          <i class="icon ion-ios7-arrow-left"> </i>
        </div>
      </div>

      <ol id="concept-list">
      </ol>
  </div>
</script>
